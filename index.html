<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dokumentasi</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #f8f9fa;
      color: #333;
    }
    pre, code {
      background: #eee;
      padding: 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="content">Memuat dokumentasi...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('README.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = 'Gagal memuat dokumentasi.';
        console.error(err);
      });
  </script>
</body>
</html>
